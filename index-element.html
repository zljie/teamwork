<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队工时管理系统 - Element Plus版本</title>
    
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus JS -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <!-- Element Plus Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue/dist/index.iife.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        
        .main-container {
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        .header-card {
            margin-bottom: 20px;
        }
        
        .header-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
        }
        
        .toolbar-card {
            margin-bottom: 20px;
        }
        
        .management-section {
            margin-bottom: 15px;
        }
        
        .batch-section {
            margin-top: 10px;
        }
        
        .table-card {
            margin-bottom: 20px;
        }
        
        .timesheet-table {
            width: 100%;
        }
        
        .timesheet-table .el-table__cell {
            padding: 4px 0;
            text-align: center;
        }
        
        .name-column {
            background-color: #f5f7fa !important;
            font-weight: 600;
        }
        
        .weekend-header {
            background-color: #f56c6c !important;
            color: white !important;
        }
        
        .weekend-cell {
            background-color: #fef0f0 !important;
        }
        
        .cell-select {
            width: 100%;
            border: none;
        }
        
        .lists-section {
            display: flex;
            gap: 20px;
        }
        
        .list-card {
            flex: 1;
        }
        
        .employee-tag {
            margin: 2px;
        }

        .employee-item, .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #e4e7ed;
        }

        .employee-item:hover, .project-item:hover {
            background: #f0f9ff;
            border-color: #409eff;
        }

        .work-days-badge, .man-days-badge {
            margin-left: 10px;
        }

        .badge-text {
            font-size: 12px;
            color: #606266;
            margin-right: 4px;
        }
        
        .export-section {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .batch-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .batch-controls .el-form-item {
            margin-bottom: 0;
        }

        .batch-controls-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .batch-controls-inline .el-form-item {
            margin-bottom: 0;
        }

        .toolbar-collapse {
            margin-bottom: 20px;
        }

        .toolbar-collapse .el-collapse-item__header {
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        /* 工时表格单元格样式 */
        .timesheet-cell {
            position: relative;
            height: 100%;
            min-height: 32px;
        }

        .timesheet-display {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 32px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
            padding: 4px 8px;
        }

        .timesheet-display:hover {
            background-color: #f0f9ff;
            border: 1px solid #409eff;
        }

        .timesheet-display.has-project {
            background-color: #e7f5ff;
            border: 1px solid #409eff;
            color: #409eff;
            font-weight: 500;
        }

        .timesheet-display.has-project:hover {
            background-color: #d4edda;
            border-color: #28a745;
            color: #28a745;
        }

        .timesheet-display.weekend-display {
            background-color: #fff5f5;
        }

        .timesheet-display.weekend-display:hover {
            background-color: #fed7d7;
            border-color: #f56565;
        }

        .project-name {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .empty-placeholder {
            color: #c0c4cc;
            font-size: 12px;
        }

        .edit-icon {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #909399;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .timesheet-display:hover .edit-icon {
            opacity: 1;
        }

        /* 下拉选项样式 */
        .project-option-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .project-option .project-name {
            flex: 1;
            font-weight: 500;
            color: #303133;
        }

        .project-tag {
            margin-left: 8px;
        }

        .empty-option {
            text-align: center;
            font-style: italic;
        }

        /* 周末单元格特殊样式 */
        .weekend-cell .timesheet-display {
            background-color: #fef0f0;
        }

        .weekend-cell .timesheet-display.has-project {
            background-color: #ffe6e6;
            border-color: #f56c6c;
            color: #f56c6c;
        }

        /* 确保下拉框正确显示 */
        .timesheet-select-dropdown {
            z-index: 9999 !important;
        }

        .timesheet-cell .el-select {
            width: 100% !important;
        }

        .timesheet-cell .el-select .el-input {
            width: 100% !important;
        }

        .timesheet-cell .el-select .el-input__wrapper {
            width: 100% !important;
            min-height: 28px !important;
        }

        /* 简化选项样式，避免复杂布局导致的问题 */
        .el-select-dropdown__item {
            padding: 8px 12px !important;
            line-height: 1.4 !important;
        }
        
        /* 自定义表格样式 */
        .el-table .weekend-header .cell {
            background-color: #f56c6c !important;
            color: white !important;
        }
        
        .el-table .weekend-cell {
            background-color: #fef0f0;
        }
        
        .el-table .name-cell {
            background-color: #f5f7fa;
            font-weight: 600;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .management-section {
                flex-direction: column;
            }
            
            .batch-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .lists-section {
                flex-direction: column;
            }
            
            .export-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <!-- 头部 -->
            <el-card class="header-card" shadow="never">
                <h1 class="header-title">团队工时管理系统</h1>
            </el-card>
            
            <!-- 工具栏 -->
            <el-collapse v-model="activeToolbar" class="toolbar-collapse">
                <el-collapse-item title="工具栏" name="toolbar">
                    <template #title>
                        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                            <span>🛠️ 工具栏</span>
                            <div class="export-section" style="margin-right: 20px;" @click.stop>
                                <el-button type="success" :icon="Download" @click="exportCSV" size="small">导出 CSV</el-button>
                                <el-button type="success" :icon="Download" @click="exportJSON" size="small">导出 JSON</el-button>
                            </div>
                        </div>
                    </template>

                    <el-card shadow="never">
                        <!-- 月份选择 -->
                        <el-row :gutter="20" align="middle" style="margin-bottom: 20px;">
                            <el-col :span="6">
                                <el-form-item label="选择年月:">
                                    <el-date-picker
                                        v-model="currentMonth"
                                        type="month"
                                        placeholder="选择月份"
                                        format="YYYY-MM"
                                        value-format="YYYY-MM"
                                        @change="onMonthChange"
                                        style="width: 100%;">
                                    </el-date-picker>
                                </el-form-item>
                            </el-col>
                        </el-row>

                        <!-- 管理功能 - 合并到一行 -->
                        <el-row :gutter="20" style="margin-bottom: 20px;">
                            <!-- 人员管理 -->
                            <el-col :span="12">
                                <el-form-item label="人员管理:">
                                    <el-row :gutter="8">
                                        <el-col :span="12">
                                            <el-input
                                                v-model="newEmployeeName"
                                                placeholder="输入人员姓名"
                                                @keyup.enter="addEmployee"
                                                clearable
                                                size="small">
                                            </el-input>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-button type="primary" :icon="Plus" @click="addEmployee" size="small">添加</el-button>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-button type="info" :icon="Upload" @click="openImportModal('employee')" size="small">批量导入</el-button>
                                        </el-col>
                                    </el-row>
                                </el-form-item>
                            </el-col>

                            <!-- 项目管理 -->
                            <el-col :span="12">
                                <el-form-item label="项目管理:">
                                    <el-row :gutter="8">
                                        <el-col :span="12">
                                            <el-input
                                                v-model="newProjectName"
                                                placeholder="输入项目名称"
                                                @keyup.enter="addProject"
                                                clearable
                                                size="small">
                                            </el-input>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-button type="primary" :icon="Plus" @click="addProject" size="small">添加</el-button>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-button type="info" :icon="Upload" @click="openImportModal('project')" size="small">批量导入</el-button>
                                        </el-col>
                                    </el-row>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-card>
                </el-collapse-item>
            </el-collapse>
            
            <!-- 工时表格 -->
            <el-card class="table-card" shadow="hover">
                <template #header>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <span>📊 工时表格</span>
                        <div class="batch-controls-inline">
                            <el-form-item label="批量绑定:" style="margin-bottom: 0; margin-right: 15px;">
                                <el-select
                                    v-model="selectedEmployees"
                                    multiple
                                    collapse-tags
                                    collapse-tags-tooltip
                                    placeholder="选择员工"
                                    style="width: 180px;"
                                    size="small">
                                    <el-option
                                        v-for="employee in employees"
                                        :key="employee.id"
                                        :label="employee.name"
                                        :value="employee.id">
                                    </el-option>
                                </el-select>
                            </el-form-item>

                            <el-form-item style="margin-bottom: 0; margin-right: 15px;">
                                <el-select v-model="selectedProject" placeholder="选择项目" style="width: 150px;" size="small">
                                    <el-option
                                        v-for="project in projects"
                                        :key="project.id"
                                        :label="project.name"
                                        :value="project.id">
                                    </el-option>
                                </el-select>
                            </el-form-item>

                            <el-form-item style="margin-bottom: 0;">
                                <el-button-group>
                                    <el-button type="primary" :icon="Calendar" @click="batchBindTimesheet(true)" size="small">
                                        全部
                                    </el-button>
                                    <el-button type="info" :icon="Calendar" @click="batchBindTimesheet(false)" size="small">
                                        工作日
                                    </el-button>
                                </el-button-group>
                            </el-form-item>
                        </div>
                    </div>
                </template>
                <el-table
                    :data="employees"
                    border
                    stripe
                    size="small"
                    style="width: 100%"
                    height="800">
                    
                    <!-- 姓名列 -->
                    <el-table-column
                        prop="name"
                        label="姓名"
                        width="120"
                        fixed="left"
                        class-name="name-column">
                    </el-table-column>
                    
                    <!-- 日期列 -->
                    <el-table-column
                        v-for="day in daysInMonth"
                        :key="day"
                        :label="formatDateHeader(day)"
                        width="90"
                        align="center"
                        :class-name="isWeekend(day) ? 'weekend-header' : ''">
                        <template #default="{ row }">
                            <div :class="{ 'weekend-cell': isWeekend(day) }" class="timesheet-cell">
                                <el-select
                                    :model-value="getTimesheetValue(row.id, day)"
                                    @change="updateTimesheet(row.id, day, $event)"
                                    placeholder="选择项目"
                                    size="small"
                                    style="width: 100%;"
                                    popper-class="timesheet-select-dropdown"
                                    filterable
                                    clearable>
                                    <el-option
                                        label="无项目"
                                        value="">
                                        <span style="color: #909399;">-- 无项目 --</span>
                                    </el-option>
                                    <el-option
                                        v-for="project in projects"
                                        :key="project.id"
                                        :label="project.name"
                                        :value="project.id">
                                        <span>{{ project.name }}</span>
                                    </el-option>
                                </el-select>
                            </div>
                        </template>
                    </el-table-column>
                </el-table>
            </el-card>
            
            <!-- 人员和项目列表 -->
            <div class="lists-section">
                <el-card class="list-card" shadow="hover" :header="`人员列表 (${employees.length})`">
                    <div v-if="employees.length === 0" style="text-align: center; color: #909399;">
                        暂无人员数据
                    </div>
                    <div v-for="employee in employees" :key="employee.id" class="employee-item">
                        <el-tag
                            closable
                            @close="deleteEmployee(employee.id)"
                            class="employee-tag"
                            type="primary">
                            {{ employee.name }}
                        </el-tag>
                        <el-tooltip
                            :content="`工作日期: ${employeeWorkDaysStats[employee.id]?.dates.join(', ') || '无'}`"
                            placement="top">
                            <el-badge
                                :value="employeeWorkDaysStats[employee.id]?.workDays || 0"
                                class="work-days-badge">
                                <span class="badge-text">工作天数</span>
                            </el-badge>
                        </el-tooltip>
                    </div>
                </el-card>
                
                <el-card class="list-card" shadow="hover" :header="`项目列表 (${projects.length})`">
                    <div v-if="projects.length === 0" style="text-align: center; color: #909399;">
                        暂无项目数据
                    </div>
                    <div v-for="project in projects" :key="project.id" class="project-item">
                        <el-tag
                            closable
                            @close="deleteProject(project.id)"
                            class="employee-tag"
                            type="success">
                            {{ project.name }}
                        </el-tag>
                        <el-tooltip
                            :content="`参与人员: ${projectManDaysStats[project.id]?.employees.map(e => `${e.name}(${e.days}天)`).join(', ') || '无'}`"
                            placement="top">
                            <el-badge
                                :value="projectManDaysStats[project.id]?.totalManDays || 0"
                                class="man-days-badge">
                                <span class="badge-text">总人天</span>
                            </el-badge>
                        </el-tooltip>
                    </div>
                </el-card>
            </div>
        </div>
        
        <!-- 批量导入对话框 -->
        <el-dialog
            v-model="showImportModal"
            :title="importModalTitle"
            width="600px"
            @close="closeImportModal">
            <el-form>
                <el-form-item label="导入内容:">
                    <el-input
                        v-model="importText"
                        type="textarea"
                        :rows="8"
                        placeholder="请输入要导入的内容，用逗号分隔，例如：张三,李四,王五"
                        resize="vertical">
                    </el-input>
                </el-form-item>
                <el-alert
                    title="支持格式：用逗号分隔多个项目，例如：张三,李四,王五"
                    type="info"
                    :closable="false"
                    show-icon>
                </el-alert>
            </el-form>
            
            <template #footer>
                <span class="dialog-footer">
                    <el-button @click="closeImportModal">取消</el-button>
                    <el-button type="primary" @click="confirmImport">确认导入</el-button>
                </span>
            </template>
        </el-dialog>
    </div>
    
    <script src="element-app.js"></script>
</body>
</html>
